<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vivendo pelo mundo</h1>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
<script>
    function calcular(){
        var nome = window.document.querySelector('input#txt').value
        var res = window.document.querySelector('div#res')
        res.innerHTML = `Você está vivendo em <strong>${nome}</strong></p>`
        if(nome != 'brasil'){
            res.innerHTML += `Você é estrangeiro!</p>`

        }else{
            res.innerHTML += `Você é brasileiro!</p>`

        }
        
    }


</script>

</body>
</html>
